<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satellite POV Earth Wallpaper</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: #dbe9ff;
      }

      #overlay {
        position: fixed;
        top: 12px;
        left: 12px;
        padding: 10px 12px;
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 6px;
        max-width: min(480px, 80vw);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px);
      }

      #overlay h1 {
        margin: 0 0 6px;
        font-size: 16px;
        letter-spacing: 0.4px;
      }

      #overlay p {
        margin: 4px 0;
        font-size: 13px;
        line-height: 1.4;
      }

      #overlay code {
        font-size: 12px;
        background: rgba(255, 255, 255, 0.08);
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <h1>Live satellite POV</h1>
      <p>
        Update the TLE below with your target spacecraft (e.g. 6GSTARLAB), save, and
        reload in your live-wallpaper app. Time is read from your clock, so the view
        follows the orbit in real time.
      </p>
      <p>
        Current TLE:
        <br />
        <code id="tle-1"></code>
        <br />
        <code id="tle-2"></code>
      </p>
    </div>

    <script src="./three.min.js"></script>
    <script src="./satellite.min.js"></script>
    <script>

      const tleLine1 = '1 98500U 14900A   25330.80204314  .00000000  00000-0 -98474-3 0    00' ;
      const tleLine2 = '2 98500  97.4398  36.4670 0001310  63.2710 283.1296 15.17672202    08';

      document.getElementById('tle-1').textContent = tleLine1;
      document.getElementById('tle-2').textContent = tleLine2;

      const satrec = window.satellite.twoline2satrec(tleLine1, tleLine2);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        1,
        100000
      );

      const ambient = new THREE.AmbientLight(0x446688, 0.6);
      const sunlight = new THREE.DirectionalLight(0xffffff, 1.2);
      sunlight.position.set(15000, 8000, 12000);
      scene.add(ambient);
      scene.add(sunlight);

      const earthRadiusKm = 6371;
      const earthGeometry = new THREE.SphereGeometry(earthRadiusKm, 96, 96);
      const earthTexture = new THREE.TextureLoader().load('earth.jpg');
      earthTexture.colorSpace = THREE.SRGBColorSpace;
      const earthMaterial = new THREE.MeshPhongMaterial({ map: earthTexture });
      const earth = new THREE.Mesh(earthGeometry, earthMaterial);
      scene.add(earth);

      const starsGeometry = new THREE.BufferGeometry();
      const starCount = 1200;
      const starPositions = new Float32Array(starCount * 3);
      for (let i = 0; i < starCount; i += 1) {
        const r = 40000 + Math.random() * 15000;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        const x = r * Math.sin(phi) * Math.cos(theta);
        const y = r * Math.sin(phi) * Math.sin(theta);
        const z = r * Math.cos(phi);
        starPositions[i * 3] = x;
        starPositions[i * 3 + 1] = y;
        starPositions[i * 3 + 2] = z;
      }
      starsGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
      const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 40, sizeAttenuation: false });
      const starField = new THREE.Points(starsGeometry, starsMaterial);
      scene.add(starField);

      let lastSafePosition = new THREE.Vector3(earthRadiusKm + 500, 0, 0);

      function updateCameraToSatellite(now = new Date()) {
        const positionAndVelocity = window.satellite.propagate(satrec, now);
        if (!positionAndVelocity.position) {
          return lastSafePosition.clone();
        }

        const gmst = window.satellite.gstime(now);
        const positionEcf = window.satellite.eciToEcf(positionAndVelocity.position, gmst);
        const currentPosition = new THREE.Vector3(
          positionEcf.x,
          positionEcf.y,
          positionEcf.z
        );

        const distanceFromCenter = currentPosition.length();
        const minimumDistance = earthRadiusKm + 120;
        if (distanceFromCenter < minimumDistance) {
          currentPosition.setLength(minimumDistance);
        }

        lastSafePosition = currentPosition.clone();
        return currentPosition;
      }

      function animate() {
        requestAnimationFrame(animate);

        const satellitePosition = updateCameraToSatellite();
        camera.position.copy(satellitePosition);
        camera.up.set(0, 0, 1);
        camera.lookAt(0, 0, 0);

        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
